{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ board_name }}</title>
        <!--<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">-->
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="content">
            <table>
                <tr>
                    <th>id</td>
                    <th>timestamp</td>
                    <th>message</td>
                </tr>
                {% for post in post_list %} 
                    <tr>
                        <td><a href="./{{post.id}}">#{{ post.id }}</></td>
                        <td>{{ post.timestamp }}</td>
                        <td>{{ post.message }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
